{% extends "ultimatereview/base.html" %}

{% block body_block %}

<h2>Edit Review</h2>

<form method="POST" action="/ultimatereview/editreview/{{ slug }}/" class="" />
    {% csrf_token %}
    Review Title: <input type="text" name="review" value="{{ title }}" />
	{% if alert_message %}
	{{ alert_message }}
	{% endif %}
    <button type="submit">Save</button>
</form>
<a href="/ultimatereview/myreviews/"><button>Cancel</button></a>



{% endblock %}
